<html>
  <head>
    <style>
    body{
      overflow:hidden;
    }
    </style>
    <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    var jumper = new jumper();
      var w = window.innerWidth;
      var h = window.innerHeight;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(0);
        jumper.show();
        jumper.update();
      }
      function jumper(){
        this.x = 50;
        this.y = 0;
        this.gravity = 0.5 // gravitational force
        this.lift = -10;// opposite force
        this.velocity = 0;
        this.show = function(){
          fill(color('red'));
          ellipse(this.x,this.y,50,50)
        }
        this.up = function(){
          this.velocity += this.left;
          
        }
        this.update = function(){
          this.velocity += this.gravity; //gravity applied when not jumping
          this.y += this.velocity;
          this.velocity *= 0.8 // Air resistance
          if (this.y > h){
            this.y = h
            this.velocity = 0
          }
          if (this.y < 0){
            this.y = 0;
            this.velocity = 0;
          }
        }
      }// obj end
      function keyPressed(){
        if (keycode === 32){
          jumper.up();
        }
      }
      
    </script>
  </body>
</html>
