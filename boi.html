<html>
  <head>
    <style>
    body{
      overflow:hidden;
    }
    </style>
    <script src="p5.min.js"></script>
  </head>
  <body>
<script>
var jumper = new jumper();
var blocker = new blocker();
      var w = window.innerWidth;
      var h = window.innerHeight;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(0);
        jumper.show();
        jumper.update();
                blocker.show();
        blocker.update();
                  if (keyIsDown === 68){
          jumper.x += 15;
        }
            if (keyIsDown === 65){
          jumper.x -= 15;
        }
      }
      function jumper(){
        this.x = 50;
        this.y = 0;
        this.gravity = 1// gravitational force
        this.lift = - 20;// opposite force
        this.velocity = 0;
        this.show = function(){
          fill(color('red'));
          ellipse(this.x,this.y,50,50)
        }
        this.up = function(){
          this.velocity += this.lift;
          
        }
        this.update = function(){
          this.velocity += this.gravity; //gravity applied when not jumping
          this.y += this.velocity;
          this.velocity *= 0.8 // Air resistance
          if (this.y > h){
            this.y = h
            this.velocity = 0
          }
          if (this.y < 0){
            this.y = 0;
            this.velocity = 0;
          }
        }
      }// obj end
        function blocker(){
        this.x = 1000;
        this.y = 200;
        this.show = function(){
                    fill(color('blue'));
          rect(this.x,this.y,100,100);
          
        };
        this.update = function(){
          this.x -= 20;
          if(this.x < -150){
            var r = random(20,h);
            this.x = 1500;
            this.y = r;
          }
        }
      }
      function keyPressed(){
        if (keyCode === 32){
          jumper.up();
        }
          if (keyCode === 87){
          jumper.up();
        }
                  if (keyCode === 68){
          jumper.x += 5;
        }
            if (keyCode === 65){
          jumper.x -= 5;
        }
      }
    </script>
  </body>
</html>
